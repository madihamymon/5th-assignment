<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
<script>
    function alertpopup(){
        alert("welcome to my website")
    }
    function promptpopup(){
       alert("you clicked on the submit button")
    }
 
</script>
<style>
    .open{
        background-color: royalblue;
        border-radius: 1em;
        color: white;
        height: 50px;
    }
    .submit{
        background-color: green;
        border-radius: 1em;
        color: white;
        height: 50px;
    }
</style>
</head>
<body>
    <input class="open"  type="button" value="open this button" onclick="alertpopup()"> 
<br><br>
<input class="submit" type="button" value="submit" onclick="promptpopup()"> 
   
</body>
</html>
